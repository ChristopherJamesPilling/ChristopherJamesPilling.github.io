<html>
<head>

<style>
body {
  background: #eee;
  vertical-align: middle;
}

.heading {
  font-weight: 200;
  font-size: 1.8em;
  font-family: 'Codystar', cursive;
  text-align: center;
  word-wrap: break-word;
  text-transform: uppercase;
  letter-spacing: 0.5em;
  position: relative;
  top: 50vh;
}

.heading .letter {
  display: inline-block;
  line-height: 1em;
  vertical-align: middle;
}

</style>
</head>
    
<body>


<h1 class="heading">Christopher</h1>

    
<script>
// Wrap every letter in a span
var textWrapper = document.querySelector('.heading');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.heading .letter',
    translateX: [40,0],
    translateZ: 0,
    opacity: [0,1],
    easing: "easeOutExpo",
    duration: 3000,
    delay: (el, i) => 500 + 30 * i
  }).add({
    targets: '.heading .letter',
    translateX: [0,-30],
    opacity: [1,0],
    easing: "easeInExpo",
    duration: 2100,
    delay: (el, i) => 100 + 30 * i
  });

</script>  
    
     
</body>
</html>
