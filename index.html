<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">

<script async src="https://www.googletagmanager.com/gtag/js?id=G-9KYVG3671M"></script>
<script>

  gtag('config', 'G-9KYVG3671M');

<style>

body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
    color: white;
    font-weight: 200;
   font-size: 1.8em;
   font-family: 'Codystar', cursive;
}

.name {
            display: flex;
            gap: 5px;
        }

        .letter {
            animation: throb 2.5s infinite;
        }

        /* Keyframes for the throbbing effect */
        @keyframes throb {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        /* Make each letter throb in order */
        .letter:nth-child(1) { animation-delay: 0s; }
        .letter:nth-child(2) { animation-delay: 0.1s; }
        .letter:nth-child(3) { animation-delay: 0.2s; }
        .letter:nth-child(4) { animation-delay: 0.3s; }
        .letter:nth-child(5) { animation-delay: 0.4s; }
        .letter:nth-child(6) { animation-delay: 0.5s; }
        .letter:nth-child(7) { animation-delay: 0.6s; }
        .letter:nth-child(8) { animation-delay: 0.7s; }
        .letter:nth-child(9) { animation-delay: 0.8s; }
        .letter:nth-child(10) { animation-delay: 0.9s; }
        .letter:nth-child(11) { animation-delay: 1.0s; }
        .letter:nth-child(12) { animation-delay: 1.1s; }
        .letter:nth-child(13) { animation-delay: 1.2s; }
        .letter:nth-child(14) { animation-delay: 1.3s; }
        .letter:nth-child(15) { animation-delay: 1.4s; }
        .letter:nth-child(16) { animation-delay: 1.5s; }
        .letter:nth-child(17) { animation-delay: 1.6s; }
        .letter:nth-child(18) { animation-delay: 1.7s; }
        .letter:nth-child(19) { animation-delay: 1.8s; }
        .letter:nth-child(20) { animation-delay: 1.9s; }
        .letter:nth-child(21) { animation-delay: 2.0s; }
        .letter:nth-child(22) { animation-delay: 2.1s; }
        .letter:nth-child(23) { animation-delay: 2.2s; }
        .letter:nth-child(24) { animation-delay: 2.3s; }
        .letter:nth-child(25) { animation-delay: 2.4s; }

</style>
</head>
    
<body>
    <div class="name">
        <!-- Each letter is wrapped in a span for individual animation -->
        <span class="letter">C</span>
        <span class="letter">h</span>
        <span class="letter">r</span>
        <span class="letter">i</span>
        <span class="letter">s</span>
        <span class="letter">t</span>
        <span class="letter">o</span>
        <span class="letter">p</span>
        <span class="letter">h</span>
        <span class="letter">e</span>
        <span class="letter">r</span>
        <span class="letter">&nbsp;</span>
        <span class="letter">J</span>
        <span class="letter">a</span>
        <span class="letter">m</span>
        <span class="letter">e</span>
        <span class="letter">s</span>
        <span class="letter">&nbsp;</span>
        <span class="letter">P</span>
        <span class="letter">i</span>
        <span class="letter">l</span>
        <span class="letter">l</span>
        <span class="letter">i</span>
        <span class="letter">n</span>
        <span class="letter">g</span>
    </div>
</body>

</script>  
    
     
</body>
</html>
